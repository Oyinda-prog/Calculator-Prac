<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="one">
        <input type="text" value="0">

        <table>
           <tr>
            <td class="honey">
                <strong>ON</strong> </td>
            <td  class="honey"> <strong>OFF</strong></td>
            <td  class="honey"> <strong>AC</strong></td>
            <td  class="honey"> <strong>DEL</strong></td>
           </tr>

           <tr>
            <td class="ruth">%</td>
            <td  class="ruth">(</td>
            <td  class="ruth">)</td>
            <td  class="honey">/</td>
           </tr>
           <tr>
            <td  class="ruth"><strong>7</strong></td >
            <td  class="ruth"><strong>8</strong></td>
            <td class="ruth"><strong>9</strong</td>
            <td  class="honey"><strong>*</strong></td>
           </tr>
           <tr>
            <td class="ruth"><strong>4</strong></td>
            <td class="ruth"><strong>5</strong> </td>
            <td class="ruth"><strong>6</strong></td>
            <td  class="honey"><strong>-</strong></td>
           </tr>
           <tr>
            <td class="ruth"><strong>1</strong></td>
            <td class="ruth"><strong>2</strong></td>
            <td class="ruth"><strong>3</strong></td>
            <td  class="honey"> <strong>4</strong></td>
           </tr>
           <tr>
            <td class="ruth"><strong>0</strong></td>
            <td class="ruth"><strong>.</strong></td>
            <td class="ruth"><strong>Ans</strong></td>
            <td  class="honey"><strong>=</strong></td>
           </tr>

        </table>
        
    </div>
</body>
</html>
